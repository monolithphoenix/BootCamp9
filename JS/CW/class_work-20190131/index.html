<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>BC9-JS-CW-2019/01/31</title>
</head>
<body>

    <header></header>
    
    <section>
        <div class="wrapper">
            <hgroup>
                <h1>BootCamp9</h1>
                <p class="meta">до окончания курса осталось:</p>
            </hgroup>
            <div id="countdown">
                <div class="cd-box">
                    <p class="numbers days">00</p><br>
                    <p class="strings timeRefDays">Days</p>
                </div>
                <div class="cd-box">
                    <p class="numbers hours">00</p><br>
                    <p class="strings timeRefHours">Hours</p>
                </div>
                <div class="cd-box">
                    <p class="numbers minutes">00</p><br>
                    <p class="strings timeRefMinutes">Minutes</p>
                </div>
                <div class="cd-box">
                    <p class="numbers seconds">00</p><br>
                    <p class="strings timeRefSeconds">Seconds</p>
                </div>
            </div>
            <!-- <button class="btn">Stop timer</button> -->
            <!-- end div#countdown -->
        </div>
        <!-- end div.wrapper -->
    </section>
    <footer>Written by Illia Rohovoi</footer>
    <script src="./js/index.js"></script>

</html>
