<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>BC9-JS-CW-2019/01/29</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Скільки коштує мясо на шашлики?</h2>
        <form action="#" class="form">
            <label for="price">Ціна грн</label>
            <input type="text" id="price" name="price" value="0">
            <label for="quantity">Кількість<span class="amount">1</span>кг </label>
            <input type="range" id="quantity" name="quantity" value="1" min="1", max="20">
        </form>
        <p class="text-right total"></p>
    </div>
    

    <h1 class='calculator'>calculator</h1>
    <div class='box'>
        <button class='get-Value'>start</button>
        <button class='sum'>sum  +</button>
        <button class='minus'>minus  -</button>
        <button class='mult'>mult  *</button>
        <button class='divide'>divide  /</button>
        <button class='pow'>pow</button>
    </div>
    <p class id='a'></p>
    <p class id='b'></p>
    <p class id='sum'></p>
    <p class id='minus'></p>
    <p class id='mult'></p>
    <p class id='divide'></p>
    <p class id='pow'></p>

    <script src="./js/index.js"></script>
</body>
</html>
