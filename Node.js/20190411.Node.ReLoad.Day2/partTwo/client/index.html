<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoIT Video Steaming</title>
  </head>
  <body>
    <div class="video-player">
      <video width="400" height="300" controls="controls">
        <source
          src="http://localhost:2000/video/small.ogv"
          type='video/ogg; codecs="theora, vorbis"'
        />
        <source
          src="../assets/video/small.mp4"
          type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
        />
        <source
          src="http://localhost:2000/video/small.webm"
          type='video/webm; codecs="vp8, vorbis"'
        />
        Тег video не поддерживается вашим браузером.
        <a href="http://localhost:2000/video/small.mp4">Скачайте видео</a>.
      </video>

      <audio
        controls="controls"
        src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg"
      >
        Ваш браузер не поддерживает <code>audio</code> элемент.
      </audio>
      <audio
        controls="controls"
        src="http://localhost:3210/assets/audio/test.mp3"
        type="audio/mpeg"
        autoplay
      >
        Ваш браузер не поддерживает <code>audio</code> элемент.
      </audio>

    </div>
  </body>
</html>
